<footer class="site-footer">
  <div class="container">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author.name }}. All rights reserved.</p>
    <nav class="footer-nav">
      <ul>
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</footer>
