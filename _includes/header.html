<header class="site-header">
  <div class="container">
    <h1 class="site-title"><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
    <nav class="site-nav">
      <ul>
        {% for item in site.data.navigation %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
